<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euri u Kune</title>
</head>

<body>
    <h1 style="text-align: center;">Pretvori Eure u Kune</h1>
    <div style="max-width: 270px; margin: auto; text-align: center; font-style: italic;">
        Pretvori Eure u Kune po fiksnom tečaju konverzije Vijeća Europske unije<br>
        (1 Euro = 7.53450 HRK).
    </div>

    <div style="max-width: 300px; margin: auto;">
        <h2>Unos:</h2>
        <form>
            <label for="input">Euro:</label>
            <input type="number" id="input" name="euro" min="0" step="0.01" placeholder="0.00" size="18" required
                autofocus oninput="updatePrice()">
            <button type="button" id="clearBtn" onclick="clearInput()">Clear</button>
        </form>
        <form>
            <input type="checkbox" id="rounding" checked onclick="updatePrice()">
            <label for="rounding">Zaokruživanje</label>
        </form>

        <h2>Rezultat:</h2>
        <label for="output">HRK:</label>
        <output id="output">0.00</output>
        <div style="height: 20px;"></div>
        <hr>
        <div style="text-align: center; font-size: 10pt;">Made by: <a href="https://github.com/IvanVnucec">Ivan
                Vnučec</a>, 2023</div>
    </div>

    <script>
        function updatePrice() {
            var euros = document.getElementById("input").value;
            var kunas = euros * 7.53450;

            var is_rounding = document.getElementById("rounding");
            if (is_rounding.checked)
                kunas = kunas.toFixed(2);

            document.getElementById("output").innerHTML = kunas;
        }

        function clearInput() {
            var input = document.getElementById("input");
            input.value = "";
            updatePrice();
            input.focus();
        }

    </script>
</body>

</html>
