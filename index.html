<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8" />
    <title>Euri u Kune</title>
</head>

<body>
    <h1>Pretvori Eure u Kune</h1>

    <div>
        <h2>Unos:</h2>
        <form>
            <label for="input">Euro:</label>
            <input type="number" id="input" name="euro" min="0" step="0.01" placeholder="0.00" required autofocus
                oninput="updatePrice()">
            <button type="button" id="clearBtn" onclick="clearInput()">Clear</button>
        </form>
        <form>
            <input type="checkbox" id="rounding" checked onclick="updatePrice()">
            <label for="rounding">Zaokru≈æivanje</label>
        </form>
    </div>

    <div>
        <h2>Rezultat:</h2>
        <label for="output">HRK:</label>
        <output id="output">0.00</output>
    </div>

    <script>
        function updatePrice() {
            var euros = document.getElementById("input").value;
            var kunas = euros * 7.53450;

            var is_rounding = document.getElementById("rounding");
            if (is_rounding.checked)
                kunas = kunas.toFixed(2);

            document.getElementById("output").innerHTML = kunas;
        }

        function clearInput() {
            var input = document.getElementById("input");
            input.value = "";
            updatePrice();
            input.focus();
        }

    </script>
</body>

</html>
